<html>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>    

    <head>
        <title>spinner | gigamoney</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/logo.png">
    </head>

    <body>
        <div class="navbar">
            <img style="width: 3.5%;" src="images/logo.png" alt="">
            <h1 style="width: 10%;" class="navbar-title" onclick="goToPage('home.html')">gigamoney</h1>

            <h1 id="username-display" style="position: relative;;top: -215%;width: 30%;left: 56%;text-align: right;color: #fff;opacity: 0%;">username</h1>
            <button style="top: -280%;left: 87.5%;" id="login-button" onclick="goToPage('login.html')" class="navbar-button">Login</button>
            <button style="top: -280%;left: 87.5%;display: none;" id="logout-button" onclick="logout()" class="navbar-button">Logout</button>
        
            <div class="cash-money-display" id="cash-money-display"></div>
        </div>

        <!-- <h1 style="position: absolute;;top: 10\%;width: 40%;left: 30%;text-align: center;color: #fff;opacity: 100%;font-family: 'comic-sand';z-index: 1;">mines</h1> -->

        <div class="game-board">
            <h1 class="game-board-title">Spinner</h1>
            <h1 class="game-board-description">Spinner is a game where you can place a bet, if the wheel lands on red you will double your money, if it lands on blue you will lose all of your bet</h1>
        </div>

        <div style="width: 60%;left: 20%;height: 50%;position: absolute;z-index: 1;">
            <!-- The Game -->
            <input onchange="setMinimalInput(document.getElementById('bet-amount'), 0.001, 1)" class="inputs-to-save" type="number" min="1" max="24" id="bet-amount" value="1" style="left: 11%;width: 20%;top: 50%;position: relative;z-index: 1;height: 9%;" type="text" placeholder="mines">
            <h3 style="left: 11%;top: 38%;" class="comment">Bet Amount</h3>
            <button id="spinner-confirmation" style="left: -10%;width: 20%;top: 80%;height: 10%;position: relative;z-index: 1;" id="logout-button" onclick="playSpinner(document.getElementById('bet-amount').value)" class="navbar-button">Bet</button>
        
            <div id="spinner-container" style="border-radius: 5px;;width: 50%;left: 37.5%;position: relative;height: 120%;top: 20%;background-color: #212b3d;display: flex;flex-wrap: wrap;justify-content: center;">
                
                <img style="z-index: 1;position: absolute;width: 10%;top: 10%;color: #303d57;border-radius: 2.5px;" src="images/misc/pointer.png" alt="">
                <img id="spinner" src="images/misc/spinner.png" class="spinner" alt="">
                <h1 id="cashout-text" style="font-size: 24;left: 25%;width: 50%;text-align: center;top: 85%;color: #ffffff;" class="game-board-title">0.000p</h1>
            </div>
        </div>

        <!--<p style="background-image: url(images/background.png);width: 100%;height: 100%;opacity: 1%;z-index: -1;position: absolute;"></p> -->
    </body>

    <script src="scripts/script.js"></script>
</html>
